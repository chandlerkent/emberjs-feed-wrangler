<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Feed Wrangler</title>
  <link rel="stylesheet" href="/fw/assets/application-5bb3d4bcb32f8863f7741d7bc8c3a399.css">
  <style>
    .stream_item-title
    {
      cursor: hand;
      cursor: pointer;
      font-weight:600;
    }
    .stream_item-title.read
    {
      font-weight: normal;
    }
    .active
    {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script type="text/x-handlebars">
		<div class="content">
			<div id="header">
				<div id="notices"></div>
			</div>
			<br />
			
			<div id="left-column">{{outlet sidebar}}</div>
        
			<div id="right-column" style="min-height: 954px;">
				{{outlet}}
			</div>
      
			<div>
        <div class="footer" id="footer">
          <center>&copy; 2013 Developing Perspective, LLC. &#8226; <a href="/privacy.html">Privacy Policy and Terms</a> &#8226;  <a href="mailto:support@feedwrangler.net" title="Click to Email Us">Contact Us</a>
					</center>
					<br><br>
					<center>
						&#8226; Keyboard Shortcuts &#8226; <br> 
						<b>J</b>:Next&nbsp;&nbsp;
						<b>K</b>:Previous&nbsp;&nbsp;
						<b>L</b>:Star&nbsp;&nbsp;
						<b>M</b>:(Un)Read&nbsp;&nbsp;
						<b>I</b>:Read Later&nbsp;&nbsp;
						<b>O</b>:Open Link 
					</center>
					<br><br>
				</div>
			</div>
		</div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="sidebar">
		{{#linkTo index}}
			<img alt="Banner@2x" class="banner" height="30" src="/fw/assets/banner@2x-5354fc7860f2bfd098d1b30f4c332236.png" width="170">
		{{/linkTo}}

		<div class="stream-config">
				<h4>Feeds</h4>
				<p>
					{{#linkTo unread}}Unread{{/linkTo}}
					<br />
					{{#linkTo newsfeed}}All Feeds{{/linkTo}}
					<br />
					{{#linkTo starred}}Starred{{/linkTo}}
					<br />
				</p>
		</div>

		<div class="stream-config">
				<h4>Smart Streams</h4>
				<p>
					{{#each streams}}
						{{#linkTo 'stream' this classNames="regular_link"}}{{title}}{{/linkTo}}
						<br />
					{{/each}}
				</p>
				<center>
					<a href="/streams/new">Create</a>
				</center>
		</div>

		<div class="stream-config">
			<form accept-charset="UTF-8" {{action "didSearch" on="submit"}} method="post">
				{{view Ember.TextField valueBinding="searchTerm" placeholder="Search subscribed feeds." class="search_field"}}
				<center>
					<input name="commit" type="submit" value="Search">
				</center>
			</form>
		</div>

		<br />

		<a href="/feeds/add" class="regular_link">Add Feeds</a><br>
		<a href="/feeds" class="regular_link">Manage Feeds</a><br><br>
		<a href="/settings" class="regular_link">Manage Read Later</a><br>
		<a href="/filters" class="regular_link">Manage Filters</a><br><br>
		<a href="/settings/account" class="regular_link">Account</a><br>
		<a {{action logOut bubbles=false}} href="#">Log out</a><br>  
  </script>
  
  <script type="text/x-handlebars" data-template-name="login">
    <form {{action login on="submit"}}>
      {{#if errorMessage}}
        <h2>Login Failed!</h2>
        <h3>{{errorMessage}}</h3>
      {{/if}}
      <h2>Log In</h2>
      {{input value=email type="text" placeholder="Email"}}
      {{input value=password type="password" placeholder="Password"}}
      {{input type="submit" value="Log In"}}
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="unread">
    <div class="edit-button">
			<a href="#" {{action "markAllRead" model}}>Mark All Read</a>
		</div>

		{{partial "stream-items"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="newsfeed">
    <div class="edit-button">
			<a href="#" {{action "markAllRead" model}}>Mark All Read</a>
		</div>

		{{partial "stream-items"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="newsfeed-search">
		{{partial "stream-items"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="feed">
    <div class="edit-button">
			<a href="#" {{action "markAllRead" model}}>Mark All Read</a>
      :
      <a href="#" {{action "unsubscribe" model}}>Unsubscribe</a>
		</div>

		{{partial "stream-items"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="starred">
    <div class="edit-button">
			<a href="#" {{action "markAllRead" model}}>Mark All Read</a>
		</div>

		{{partial "stream-items"}}
  </script>
	
	<script type="text/x-handlebars" data-template-name="stream">
    <div class="edit-button">
        {{#if model}}
          <a href="#" {{action markAllRead model}}>Mark All Read</a>
          :
        {{/if}}
        <a href="/streams/9274/edit">Edit</a>
    </div>
    
		{{partial "stream-items"}}
	</script>
  
  <script type="text/x-handlebars" data-template-name="_stream-items">
    {{#if isLoading}}
      <br />
      <br />
      <br />
      <br />
      <center>Loading...</center>
    {{else}}
      {{#if loadError}}
        <br />
        <br />
        <br />
        <br />
        <center>{{loadError}}</center>    
      {{else}}
        {{#each model}}
          {{view App.StreamItemView}}
        {{else}}
          <br />
          <br />
          <br />
          <br />
          <center>No articles found.</center>
        {{/each}}
      {{/if}}
    {{/if}}
  </script>
	
	<script type="text/x-handlebars" data-template-name="stream-item">
		<div class="stream_item">
			<div {{bindAttr class=":stream_item-title read"}}>
				<div class="container">

					<div class="stream_item-right">
						<span class="stream_item-link" {{action "openUrl" url bubbles=false}}>
							<img alt="Box_expand@2x" height="20" src="/fw/assets/box_expand@2x-ef4b2444c9ab5953ef0de9af26f059e9.png" width="20">
						</span>
						<span class="stream_item-link" {{action "toggleReadLater" this bubbles=false}} tag="Read Later">
              {{#if read_later}}
                <img alt="Sendtoinstapaper@2x" height="20" src="/fw/assets/check@2x.png" width="25">
              {{else}}
                <img alt="Sendtoinstapaper@2x" height="20" src="/fw/assets/sendToInstapaper@2x-2e4b97029458fcad4cdd1e875d5693d8.png" width="25">
              {{/if}}
						</span>
						<span class="stream_item-link" {{action "toggleStar" this bubbles=false}}>
              {{#if starred}}
							  <img alt="Empty_star@2x" height="20" src="/fw/assets/full_star@2x-f75dbdd4fa02f4d13d8c24e904d4b65c.png" width="20">
              {{else}}
							  <img alt="Empty_star@2x" height="20" src="/fw/assets/empty_star@2x-e77dea070919f570bf69ebd9b0c9067c.png" width="20">
              {{/if}}
						</span>
					</div>

					<div class="stream_item-title-text">
						{{title}}
					</div>
					<div class="stream-item-subtitle">
						{{#linkTo feed this.feed bubbles=false}}{{feed_name}}{{/linkTo}}
						<span class="stream_item-time">{{timeAgo published_at}}</span>
					</div>
				</div>
			</div>
			
			{{#if view.isShowingBody}}
				<div class="stream_item_body">
					{{{body}}}
				</div>
			{{/if}}
		</div>
	</script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="/config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
