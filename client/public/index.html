<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Feed Wrangler</title>
  <link rel="stylesheet" href="/fw/assets/application-5bb3d4bcb32f8863f7741d7bc8c3a399.css">
  <style>
    .stream_item-title
    {
      cursor: hand;
      cursor: pointer;
      font-weight:600;
    }
    .stream_item-title.read
    {
      font-weight: normal;
    }
    .stream_item-title-text.active
    {
      white-space: normal;
      height: 35px;
      padding-bottom: 10px;
    }
    a.active
    {
      font-weight: bold;
    }
    .error
    {
      color: red; 
    }
    .stream_item.active
    {
      border-color: rgb(0, 0, 170);
    }
    #right-column
    {
      min-height: 500px;
    }
    .loading #footer
    {
      display: none; 
    }
    .feed_setup
    {
      transition: opacity .5s;
    }
    .feed_setup.working, .feed_setup.working.unsubscribed
    {
      opacity: .6;
    }
    .feed_setup.unsubscribed
    {
      opacity: .3;
    }
  </style>
</head>
<body class="loading">
  <div class="content">
    <div id="header">
      <div id="notices"></div>
    </div>
    
    <br />
    
    <div id="app">
      <div id="right-column" class="loading">
        <br />
        <br />
        <br />
        <br />
        <center>Loading...</center>
      </div>
    </div>
    
    <div>
      <div class="footer" id="footer">
        <center>&copy; 2013 Developing Perspective, LLC. &#8226; <a href="/privacy.html">Privacy Policy and Terms</a> &#8226;  <a href="mailto:support@feedwrangler.net" title="Click to Email Us">Contact Us</a>
        </center>
        <br><br>
        <center>
          &#8226; Keyboard Shortcuts &#8226; <br> 
          <b>J</b>:Next&nbsp;&nbsp;
          <b>K</b>:Previous&nbsp;&nbsp;
          <b>L</b>:Star&nbsp;&nbsp;
          <b>M</b>:(Un)Read&nbsp;&nbsp;
          <b>I</b>:Read Later&nbsp;&nbsp;
          <b>O</b>:Open Link 
        </center>
        <br><br>
      </div>
    </div>
  </div>
  
  <script src="/config.js"></script>
  <script src="application.js"></script>
</body>
</html>
